<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/main.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Projects</title>
    <script defer src="/main.js"></script>
    <script defer src="/js/script.js"></script>
    <script defer src="/js/projectscript.js"></script>
</head>
<body>
    <div id="preloader" class="flex justify-center items-center">
        <div class="loader-container">
            <div class="loader">
                <div class="loader">
                    <div class="loader">
                        <div class="loader">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="navbar-include" class="sticky top-0 z-[1000]"></div>

    <div class="flex flex-col mb-10 gap-8">
        <!-- banner section -->
        <section class="md:h-[75vh] h-[50vh] flex relative">
            <img src="" alt="wildlife banner image" class="proj-banner-img w-full object-cover object-center">
            <div class="flex flex-col absolute justify-center items-center gap-4 w-full h-full text-center text-white bg-black/30">
                <h1 class="proj-banner-title lg:text-[60px] text-2xl md:text-4xl font-extrabold tracking-wide"></h1>
            </div>
        </section>

        <section class="grid grid-cols-3 max-md:grid-cols-1 items-center px-8 py-10 gap-5">
            <div class="flex flex-col md:col-[1_/_span_2] gap-14">
                <div class="flex flex-col gap-8">
                    <div>
                        <img src="" alt="" class="proj-img aspect-[16/9] w-full">
                    </div>
                    <div class="flex items-center gap-5">
                        <div class="flex items-center gap-2">
                            <i class="fa-regular fa-user text-left text-primary"></i>
                            <p class="text-left proj-admin"></p>
                        </div>
                        <div class="flex items-center gap-2">
                            <i class="fa-regular fa-calendar text-left text-primary"></i>
                            <p class="text-left proj-date"></p>
                        </div>
                        <div class="flex items-center gap-2">
                            <i class="fa-regular fa-comment text-left text-primary"></i>
                            <p class="text-left proj-comments"></p>
                        </div>
                    </div>

                    <p class="text-lg text-left proj-content-1"></p>

                    <div class="flex flex-col border border-black/20 px-4">
                        <div class="flex items-center border-b border-b-black/20 py-4 gap-2">
                            <div class="flex-1 text-left">
                                <p class="text-primary font-semibold text-lg proj-donated-percent"></p>
                                <p>Raised</p>
                            </div>
                            <div class="flex-1 text-left">
                                <p class="text-primary font-semibold text-lg proj-donated-amount"></p>
                                <p>donated of <span class="proj-donate-goal"></span> goal</p>
                            </div>
                        </div>
                        <div class="self-start">
                            <p class="text-left border-b border-b-black/20 py-4">
                                <span class="text-primary font-semibold proj-donars"></span> Donors
                            </p>
                            <div class="py-4">
                                <button class="text-xl font-semibold text-white bg-secondary bg-primary-hover px-6 py-2 rounded-full transition-[background] duration-[500ms] ease-in-out">
                                    Donate
                                </button>
                            </div>
                        </div>
                    </div>

                    <p class="text-lg text-left proj-content-2"></p>

                    <div class="flex flex-col gap-5">
                        <h2 class="text-3xl font-bold text-left">Summary</h2>
                        <p class="text-lg text-left proj-summary-content"></p>
                    </div>

                    <div class="flex flex-col gap-5">
                        <h2 class="text-3xl font-bold text-left">Donars (<span class="proj-donars"></span>)</h2>
                        <p class="text-lg text-left proj-donars-content"></p>

                        <!-- donar cards -->
                        <div class="donar-cards flex flex-wrap items-center gap-5">
                        </div>

                    </div>

                    <div class="flex flex-col gap-5">
                        <h2 class="text-3xl font-bold text-left">Challenge</h2>
                        <p class="text-lg text-left proj-challenge-content"></p>
                    </div>
                </div>
    
                <div class="flex flex-col gap-5">
                    <h2 class="text-3xl font-bold text-left">Leave a comment</h2>
                    <div class="flex justify-center items-center">
                        <form action="" class="flex flex-col items-center w-full h-full gap-5">
                            <div class="flex flex-wrap max-sm:flex-col justify-between items-center w-full gap-5">
                                <div class="flex-1 p-4 max-sm:w-full border-2 border-black/10">
                                    <label for="name" class="w-full">
                                        <input id="name" name="name" type="text" placeholder="Name" class="placeholder:text-black outline-none w-full">
                                    </label>
                                </div>
        
                                <div class="flex-1 p-4 max-sm:w-full border-2 border-black/10">
                                    <label for="email-address" class="w-full">
                                        <input id="email-address" name="email-address" type="email" placeholder="Email Address" class="placeholder:text-black outline-none w-full">
                                    </label>
                                </div>
                            </div>

                            <div class="flex-grow flex justify-center items-center w-full border-2 border-black/10">
                                <label for="message" class="w-full h-full p-4">
                                    <textarea name="message" id="message" placeholder="Comment here" class="placeholder:text-black outline-none w-full h-full"></textarea>
                                </label>
                            </div>

                            <div class="overlay-btn self-start">
                                <button class="uppercase text-base relative z-[1] text-white px-6 py-4">Post comment</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="flex flex-col">

            </div>
        </section>

    </div>

    <div id="footer-include" class="mt-auto"></div>

</body>
</html>
