<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script defer src="/main.js"></script>
</head>
<body>
    <nav class="navbar sticky z-[1000] top-0 flex justify-between items-center gap-5 p-6 min-h-[15vh] bg-white border-b-[1px] border-b-black/20 shadow-lg"></nav>

    <div class="flex flex-col mb-10 gap-8">

        <!-- banner section -->
        <section class="h-[90vh] flex relative">
            <img src="/media/banner.jpg" alt="wildlife banner image" class="w-full object-cover object-center">
            <div class="flex flex-col absolute justify-center items-center gap-4 w-full h-full text-center text-white bg-black/30">
                <h1 class="lg:text-[60px] text-2xl md:text-4xl font-extrabold tracking-wide">Donate</h1>
                <div class="text-white text-2xl">
                    Home /
                    <span class="text-primary">
                        Donate
                    </span>
                </div>
            </div>
        </section>

        <section class="flex flex-col justify-center gap-5 mt-5 px-6 md:px-12 w-full">
           <a href="">
                <p class="text-lg text-primary hover:text-sky-600">
                    Registered before? Log in to use your saved details.
                </p>
           </a>
           <div>
            <form action="" class="flex flex-col justify-center gap-5 w-full">
                <div class="flex flex-col gap-4 text-left p-6 w-full rounded-lg border-[1px] border-gray-300">
                    <label for="donation-amount" class="text-lg font-semibold">
                        Your Donation
                    </label>
                    <input type="number" name="donation-amount" id="donation-amount" placeholder="Enter donation amount" class="placeholder:text-black outline-none p-3 w-full rounded-lg border-[1px] border-gray-300" >
                </div>
                <div class="flex flex-col gap-4 text-left p-6 w-full rounded-lg border-[1px] border-gray-300">
                    <h2 class="text-lg font-semibold">Details</h2>
                    <div class="flex flex-col gap-1 text-left w-full">
                        <label for="first-name">
                            First name *
                        </label>
                        <input type="text" name="first-name" id="first-name" placeholder="Enter your first name" class="placeholder:text-black outline-none p-3 w-full rounded-lg border-[1px] border-gray-300" >
                    </div>
                    <div class="flex flex-col gap-1 text-left w-full">
                        <label for="last-name">
                            Last name *
                        </label>
                        <input type="text" name="last-name" id="last-name" placeholder="Enter your last name" class="placeholder:text-black outline-none p-3 w-full rounded-lg border-[1px] border-gray-300" >
                    </div>
                    <div class="flex flex-col gap-1 text-left w-full">
                        <label for="donation-amount">
                            Email *
                        </label>
                        <input type="email" name="email" id="email" placeholder="Enter your email" class="placeholder:text-black outline-none p-3 w-full rounded-lg border-[1px] border-gray-300" >
                    </div>
                    <div class="flex flex-col gap-1 text-left w-full">
                        <label for="address1">
                            Address
                        </label>
                        <input type="text" name="address1" id="address1" placeholder="Enter your address" class="placeholder:text-black outline-none p-3 w-full rounded-lg border-[1px] border-gray-300" >
                    </div>
                    <div class="flex flex-col gap-1 text-left w-full">
                        <label for="address2">
                            Address 2
                        </label>
                        <input type="text" name="address2" id="address2" placeholder="Enter your second address" class="placeholder:text-black outline-none p-3 w-full rounded-lg border-[1px] border-gray-300" >
                    </div>
                    <div class="flex flex-col gap-1 text-left w-full">
                        <label for="city">
                            City *
                        </label>
                        <input type="text" name="city" id="city" placeholder="Enter your city name" class="placeholder:text-black outline-none p-3 w-full rounded-lg border-[1px] border-gray-300" >
                    </div>
                    <div class="flex flex-col gap-1 text-left w-full">
                        <label for="state">
                            State *
                        </label>
                        <input type="text" name="state" id="state" placeholder="Enter your state name" class="placeholder:text-black outline-none p-3 w-full rounded-lg border-[1px] border-gray-300" >
                    </div>
                    <div class="flex flex-col gap-1 text-left w-full">
                        <label for="post-code">
                            Post code
                        </label>
                        <input type="number" name="post-code" id="post-code" placeholder="Enter your post code" class="placeholder:text-black outline-none p-3 w-full rounded-lg border-[1px] border-gray-300" >
                    </div>
                    <div class="flex flex-col gap-1 text-left w-full">
                        <label for="country">
                            Country *
                        </label>
                        <select name="country" id="country" class="outline-none p-3 w-full rounded-lg border-[1px] border-gray-300" >
                            <option value="india">India</option>
                        </select>
                    </div>
                    <div class="flex flex-col gap-1 text-left w-full">
                        <label for="phone-number">
                            Phone number *
                        </label>
                        <input type="tel" name="phone-number" id="phone-number" placeholder="Enter your phone number" class="placeholder:text-black outline-none p-3 w-full rounded-lg border-[1px] border-gray-300" >
                    </div>
                </div>

                <button class="self-start text-xl font-semibold text-white bg-black bg-primary-hover px-6 py-2 rounded-full transition-[background] duration-[500ms] ease-in-out">
                    Donate
                </button>
            </form>
           </div>
        </section>


    </div>

    <footer class="footer mt-auto flex flex-wrap bg-black justify-between items-start content-start px-6 pt-16 pb-48 gap-10 md:bg-[url('/media/footer-left.png'),_url('/media/footer-right.png')] md:bg-[position:left_bottom,_right_bottom] bg-[size:auto,_auto] bg-no-repeat">
    </footer>
</body>
</html>
