            <input type="search" id="search-bar" name="search-bar" placeholder="Search here" class="placeholder:text-black outline-none pr-2 w-full h-full focus-within:">
        </label>
        <i class="search-bar-icon fa-solid fa-magnifying-glass text-2xl font-extrabold invisible hover:text-[#fd6711]"></i>
    </div>
</div>



<style>
    .nav-links li a.active{
        color: #fd6711;
    }

    .navbar .dropdown-menu.open{
        right: 0;
    }

    .navbar #nav-menu-close-btn.slide{
        top: 6px;
    }

    .navbar .nav-donate-btn{
        transition: color 500ms ease-in, transform 300ms ease-in-out;
    }

    .navbar .nav-donate-btn:hover{
        color: white;
        scale: 1.05;
        transition: transform 500ms ease-in-out;
    }

    .navbar .nav-donate-btn:active{
        scale: 0.95;
    }

    .navbar .nav-donate-btn::after{
        position: absolute;
        content: "";
        background-color: #fd6711;
        z-index: 0;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        transform:translateY(100%);
        transition: transform 500ms ease-in-out;
    }

    .navbar .nav-donate-btn:hover::after{
        transform: translateY(0);
    }

    .search-drop{
        background: black;
        position: fixed;
        width: 100%;
        height: 100vh;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        z-index: 10001;
        transform: translateY(-100%);
        transition: transform 500ms ease-in-out;
    }

    .search-drop.down{
        transform: translateY(0%);
    }

    .search-drop .search-container{
        transition: all 1s ease-in-out 500ms;
    }

    .search-drop .search-container.search-pop{
        width: 55%;
    }

    .search-container .search-bar-icon{
        transition: visibility 300ms ease-in-out 800ms;
    }

    .search-drop .search-bar-icon.search-icon-visible{
        visibility: visible;
    }

    @media (min-width:768px){
        #nav-menu-open-btn{
            display: none;
        }
    }

    @media (max-width:768px){
        .search-drop .search-container.search-pop{
            width: 75%;
        }
    }

</style>

<script>
    const navLinks=document.querySelectorAll(".nav-links li a");
    const windowPathName=window.location.pathname;
    navLinks.forEach((navLink)=>{
        const navLinkPathName=new URL(navLink.href).pathname;
        if(windowPathName===navLinkPathName){
            navLink.classList.toggle("active");
        }
    });

    const dropdownMenu=document.querySelector(".dropdown-menu");
    const openMenuBtn=document.querySelector("#nav-menu-open-btn");
    const closeMenuBtn=document.querySelector("#nav-menu-close-btn");
    openMenuBtn.addEventListener("click",()=>{
        // dropdownMenu.style.display="flex";
        dropdownMenu.classList.add("open");
        closeMenuBtn.classList.add("slide");
    });
    closeMenuBtn.addEventListener("click",()=>{
        // dropdownMenu.style.display="none";
        closeMenuBtn.classList.remove("slide");
        setTimeout(()=>{
            dropdownMenu.classList.remove("open");
        },1700);
    });

    document.addEventListener("click",(event)=>{
        if(!dropdownMenu.contains(event.target) && !openMenuBtn.contains(event.target) && !closeMenuBtn.contains(event.target)){
            closeMenuBtn.classList.remove("slide");
            setTimeout(()=>{
                dropdownMenu.classList.remove("open");
            },1700);
        }
    })

    const searchIcon=document.querySelector(".nav-search-icon");
    const searchDrop=document.querySelector(".search-drop");
    const searchBar=document.querySelector("#search-bar");

    let searchValue;

    function closeSearch(){
        searchValue=searchBar.value;
        console.log(searchValue);
        searchDrop.querySelector(".search-container").classList.remove("search-pop");
        searchDrop.querySelector(".search-bar-icon").classList.remove("search-icon-visible");
        setTimeout(()=>{
            searchDrop.classList.remove("down");
        },1000)
    }

    searchIcon.addEventListener("click",()=>{
        searchDrop.classList.add("down");
        searchDrop.querySelector(".search-container").classList.add("search-pop");
        searchDrop.querySelector(".search-bar-icon").classList.add("search-icon-visible");
    })

    searchBar.addEventListener("keypress",(event)=>{
        if(event.key==="Enter"){
            event.preventDefault();
            closeSearch();
        }
    })

    searchDrop.querySelector("#search-close-btn").addEventListener("click",closeSearch);
    searchDrop.querySelector(".search-bar-icon").addEventListener("click",closeSearch);

</script>
